    <section class="container">
        <div class="row align-items-center mb-4">
            <span class="fw-bold w-auto">Formulario de Canciones</span>
        </div>
        <div class="divider"></div>
        <div class="row">
            <form class="mt-4" action="" onsubmit="" method="POST">
                <input type="hidden" id="cancion-id"/>
                <div class="mb-3">
                    <label for="cancion-name" class="form-label">Nombre Canción</label>
                    <input type="text" class="form-control" id="cancion-name" name="cancion-name">
                </div>
                <div class="mb-3">
                    <label for="cancion-link" class="form-label">Link</label>
                    <input type="text" class="form-control" id="cancion-link" name="cancion-link">
                </div>
                <div class="mb-3">
                    <label for="cancion-genero" class="form-label">Genero</label>
                    <br/>
                    <select id="sel-genero">
                        <option value="">-- Select --</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cancion-album" class="form-label">Album</label>
                    <br/>
                    <select id="sel-album">
                        <option value="">-- Select --</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cancion-artista" class="form-label">Artista</label>
                    <br/>
                    <select id="sel-artista">
                        <option value="">-- Select --</option>
                    </select>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveCancion()">Guardar</button>
            </form>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        window.onload = function(){
            loadDataArtist();
            loadDataGenero();
            loadDataAlbum();
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('id') != null)
                loadCancion(urlParams.get('id'))
        }
    </script>
